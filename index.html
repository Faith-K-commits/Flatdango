<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flatdango</h1>
    </header>
    <main>
      <aside>
        <ul id="films">
          <li>Loading movies...</li>
        </ul>
      </aside>
      <section id="details">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title"></h2>
        <p id="description"></p>
        <p>Runtime: <span id="runtime"></span> minutes</p>
        <p>Showtime: <span id="showtime"></span></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
